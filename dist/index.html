<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>杨雄的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="demo"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <style>* {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        #demo {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            left: 50%;
            transform: translate(-50%);
            top: 20px;
        }

        /*添加一个伪元素，就不用创建div,添加样式*/
        #div1::before {
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }

        #div1::after {
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }

        /*媒体查询：来判断是手机还是电脑*/
        @media (max-width: 500px) {
            #demo {
                height: 50vh;
                overflow: auto;
            }

            #div1Wrapper {
                height: 50vh;
            }

            #div1 {
                position: relative;
                top: 50px;
                left: 0;
                transform: none;
                right: 0;
                margin: 0 auto;
            }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
